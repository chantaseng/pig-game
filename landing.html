<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game - Landing Page</title>
    <link rel="icon" type="image/x-icon" href="img/pig.png" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .btn {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pig Game</h1>
      <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
      function startGame() {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
